<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Archive Assistant</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      height: 100vh;
    }
    
    select, button {
      margin: 8px;
      padding: 8px;
    }
    
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    th {
      background-color: #f5f5f5;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    
    th:hover {
      background-color: #e5e5e5;
    }
    
    th::after {
      content: '⇅';
      position: absolute;
      right: 8px;
      color: #999;
    }
    
    th.sort-asc::after {
      content: '↑';
      color: #000;
    }
    
    th.sort-desc::after {
      content: '↓';
      color: #000;
    }
    
    tr:hover {
      background-color: #f9f9f9;
    }
    
    .actions {
      margin: 16px 8px;
    }
    
    #status {
      margin: 16px 8px;
      padding: 8px;
      border-radius: 4px;
    }
    
    .success { background: #e6ffe6; }
    .error { background: #ffe6e6; }
    
    .confidence-control {
      display: flex;
      align-items: center;
      margin: 8px;
      gap: 10px;
    }
    
    .confidence-control input[type="range"] {
      width: 200px;
    }
    
    .low-confidence {
      color: #999;
      font-style: italic;
    }
    
    /* Column widths */
    .col-checkbox { 
      width: 40px;
      padding-right: 20px;
    }
    .col-date { width: 12%; }
    .col-from { width: 20%; }
    .col-subject { width: 30%; }
    .col-confidence { width: 13%; }
    .col-target { width: 25%; }
    
    /* Confidence value styling */
    .confidence-value {
      text-align: right;
      padding-right: 16px;
    }
    
    .confidence-high { color: #2d7d3f; }
    .confidence-medium { color: #b36b00; }
    .confidence-low { color: #c92a2a; }

    /* Fix checkbox column overlap */
    th.col-checkbox {
      padding-right: 20px;
    }
    th.col-checkbox::after {
      content: none;
    }
  </style>
</head>
<body>
  <h2>Email Archive Assistant</h2>
  
  <div>
    <select id="accountSelect">
      <option value="">Select an account...</option>
    </select>
  </div>
  
  <div class="actions">
    <div class="confidence-control">
      <label for="confidenceSlider">Confidence Threshold:</label>
      <input type="range" id="confidenceSlider" min="0" max="100" value="50" step="5">
      <span id="confidenceValue">50%</span>
    </div>
    <button id="classifyButton">Classify Selected</button>
    <button id="moveButton" disabled>Move Selected</button>
  </div>
  
  <div id="status"></div>
  
  <table>
    <thead>
      <tr>
        <th class="col-checkbox"><input type="checkbox" id="selectAll"></th>
        <th class="col-date" data-sort="date">Date</th>
        <th class="col-from" data-sort="from">From</th>
        <th class="col-subject" data-sort="subject">Subject</th>
        <th class="col-confidence" data-sort="confidence">Confidence</th>
        <th class="col-target" data-sort="target">Target Folder</th>
      </tr>
    </thead>
    <tbody id="messageList">
    </tbody>
  </table>

  <script src="archive.js"></script>
</body>
</html>
