<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Archive ML Assistant</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #2a2a2e;
      color: white;
      padding: 16px 24px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    
    .tabs {
      display: flex;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      padding: 0 24px;
    }
    
    .tab {
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1em;
      color: #666;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab:hover {
      color: #000;
      background: #f0f0f0;
    }
    
    .tab.active {
      color: #0060df;
      border-bottom-color: #0060df;
    }
    
    .content {
      flex: 1;
      background: white;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Email Archive ML Assistant</h1>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-target="training">Training</button>
    <button class="tab" data-target="archive">Archive</button>
  </div>
  
  <div class="content">
    <iframe id="training-frame" src="train.html"></iframe>
    <iframe id="archive-frame" src="archive.html"></iframe>
  </div>
  
  <script src="container.js"></script>
</body>
</html>
