<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Archive ML Assistant</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #f5f5f5;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .tabs {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0 20px;
    }
    
    .tab {
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      position: relative;
      color: #666;
    }
    
    .tab.active {
      color: #000;
      font-weight: 500;
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: #0060df;
    }
    
    .tab:hover {
      background: #f0f0f0;
    }
    
    .content {
      flex: 1;
      overflow: hidden;
    }
    
    .tab-panel {
      height: 100%;
      display: none;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Email Archive ML Assistant</h1>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="training">Training</button>
    <button class="tab" data-tab="archive">Archive</button>
  </div>
  
  <div class="content">
    <div class="tab-panel active" id="training-panel">
      <iframe src="train.html"></iframe>
    </div>
    <div class="tab-panel" id="archive-panel">
      <iframe src="archive.html"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // Update active tab
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          // Update active panel
          const panels = document.querySelectorAll('.tab-panel');
          panels.forEach(p => p.classList.remove('active'));
          document.getElementById(`${tab.dataset.tab}-panel`).classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
